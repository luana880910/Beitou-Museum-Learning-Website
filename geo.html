            &emsp;&emsp;北投文物館的前身是佳山旅館，建築樣式為二十世紀初日本最流行的「書院造」形式，原為16-17世紀代表武士階級的標準住宅樣式。之所以稱之為北投文物館是因為裡面的展覽，除了常設展室展出歷史故事外，還會有不定期的主題特展，從傳統到當代，展出各族群具特測的文物與服飾。再此提一下，1940年二次大戰期間，傳聞佳山旅館曾作為「神風特攻隊」出任務前夕，未婚軍機駕駛與其愛人共度訣別前的短暫溫存場所，是不是既淒涼又浪漫呢？此外文物館的二樓是一個大廣間，當年的溫泉旅館多為日本人經營，所以都有藝妓表演；如今的大廣間已轉化為「漢唐樂府」，是南管精緻曲藝及茶道的表演殿堂。
